stock_prediction_model_type = option('GRU', 'ARIMA', default='GRU')
seed = integer(default=42)

[training]
sliding_window = integer(default=50)
epochs = integer(default=10)
learning_rate = float(default=0.001)

[model]
number_of_layers = integer(default=3)

[data]
index = string(default='SP500')
actions_file_name = actions_file_name(default='tech_us.txt')
start_date = date(default='None')
end_date = date(default='None')
