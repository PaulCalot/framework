[general]
name = string(default='empty')
seed = integer(default=42)

[data]
index = string(default='^IXIC')
actions_file_name = string(default='tech_us')
start_date = date(default='None')
end_date = date(default='None')

[training]
sliding_window = integer(default=50)
epochs = integer(default=10)
learning_rate = float(default=0.001)
batch_size = integer(default=32)
device = option('cuda', 'cpu', default='cpu')
dtype = option('double', 'float', default='float')

[model]
stock_prediction_model_type = option('GRU', default='GRU') # 'ARIMA',
    [[GRU]]
        num_layers = integer(default=3)
        input_size = integer(default=1)
        hidden_size = integer(default=2)
